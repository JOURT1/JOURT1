name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta el workflow diariamente a la medianoche UTC
  workflow_dispatch:  # Permite ejecución manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Última versión

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Ensure output directory exists
        run: mkdir -p dist  # Crea la carpeta 'dist' si no existe

      - name: Move generated snake file
        run: mv snake.svg dist/snake.svg  # Mueve el archivo generado a 'dist'

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Última versión
        with:
          name: snake-artifact
          path: dist/snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist  # Se asegura de que la carpeta 'dist' exista
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
